<div class="form-container">
  <form #cadastroForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="form-control"
        [(ngModel)]="user.nome"
        required
        #nome="ngModel"
      />
      <div class="error" *ngIf="nome.invalid && nome.touched">
        O nome é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="user.email"
        required
        email
        #email="ngModel"
      />
      <div class="error" *ngIf="email.invalid && email.touched">
        <span *ngIf="email.errors?.['required']">O e-mail é obrigatório.</span>
        <span *ngIf="email.errors?.['email']">Digite um e-mail válido.</span>
      </div>
    </div>

    <div class="button-container">
      <button
        type="submit"
        class="btn-salvar"
        [disabled]="!cadastroForm.form.valid"
      >
        Salvar
      </button>
    </div>
  </form>
</div>
