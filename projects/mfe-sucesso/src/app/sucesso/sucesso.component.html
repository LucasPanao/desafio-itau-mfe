<div class="sucesso-container">
  <div class="sucesso-card" *ngIf="!mostrandoLista">
    <h2>Cadastro realizado com sucesso!</h2>
    <div class="dados-usuario" *ngIf="usuario">
      <p><strong>Nome:</strong> {{ usuario.name }}</p>
      <p><strong>E-mail:</strong> {{ usuario.email }}</p>
    </div>
    <button class="btn" (click)="listarUsuarios()">Listar Todos</button>
  </div>

  <div class="sucesso-card" *ngIf="mostrandoLista">
    <h2>Lista de Usu√°rios</h2>
    <ul>
      <li *ngFor="let u of usuarios">
        <strong>{{ u.name }}</strong> - {{ u.email }}
      </li>
    </ul>
    <button class="btn" (click)="voltarDetalhe()">Voltar</button>
  </div>
</div>
